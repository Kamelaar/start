<style type="text/css">
/* PAGE LAYOUT ONLY */
body{font-size: 11px;font-family:Verdana, Geneva, sans-serif;background-color:#2980b9; }
a{color:#FF9900;text-decoration: none;}
a:hover, a:active{background:#FF9900;color:#eee;}
img{border:0;}	
#container{width: 460px;margin: 100px auto 0;position:relative;}
#content{width: 640px;margin-top: 20px;}
#elemdroite{float:right;}
pre{border:1px dashed #222;padding:4px;}
h1{text-align: center;font-size: 30px;}

</style>

<script type="text/javascript">
$(document).ready(function(){
	$('#raspadinha').scratchie({
    	target : 'target',
        img : 'MonaLisa.jpg',
        imgHeight : 500, // target (prize) img height
        imgWidth : 500, // target (prize) img width
        title : 'Try your luck!',
        fillImg : 'mur-en-brique.jpg',
        requireMouseClick : true,
        callback: function(){
        	alert('Bien jou√© a toi!');
        	window.location.href = 'puzzle-art.html';

        }
	});
	// end of scratchie stuff

	// language switcher
	$('#lang_pt').click(function(){
		$('.en').fadeOut(function(){
			$('.pt').show();
		});
	});
	$('#lang_en').click(function(){
		$('.pt').fadeOut(function(){
			$('.en').show();
		});
	});
	function onReady(callback) {
		var intervalId = window.setInterval(function() {
			if (document.getElementsByTagName('body')[0] !== undefined) {
				window.clearInterval(intervalId);
				callback.call(this);
			}
		}, 3000);
	}

	function setVisible(selector, visible) {
		document.querySelector(selector).style.display = visible ? 'block' : 'none';
	}

	onReady(function() {
		setVisible('.page', true);
		setVisible('#loading', false);

	});
});

// shameless self-promotion
$(window).load(function(){
	setTimeout(function(){
		$('#aw').slideDown(320);
	}, 1150);	
});
</script>
</head>

<body>
<div class="page">
<div id="loading"> </div>
<h1> Clean's ART</h1>

<div id="elemdroite">

	<h2> Tape pour decouvrir l'oeuvre d'art ! </h2>
</div>
<div id="container">
<div id="content">

<div id="raspadinha">
	<img id="target" />

</div><!-- raspadinha -->

</div><!--content-->
</div><!--container-->
</div>
